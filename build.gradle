apply plugin: 'java'

sourceCompatibility = 1.8
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.slf4j:jcl-over-slf4j:1.7.12'
//    compile 'ch.qos.logback:logback-classic:1.1.3'

    compile group: 'com.netflix.hystrix', name: 'hystrix-core', version: '1.5.12'

    compile group: 'com.github.tomakehurst', name: 'wiremock', version: '2.6.0'

    compile 'io.reactivex:rxjava:1.2.0'
    compile group: 'com.netflix.rxjava', name: 'rxjava-apache-http', version: '0.20.7'

    testCompile group: 'junit', name: 'junit', version: '4.11'

    compile group: 'org.apache.commons', name: 'commons-io', version: '1.3.2'

}